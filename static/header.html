<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Interactive Visualization</title>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.1.1/css/reveal.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.1/reveal.min.css" integrity="sha512-YNSJM2mz58wg+CRZlwwInXKuDEuu4J3l4xu6QBNGOmA13jNsIx/JEl8G/YEoLewUay4lTKhLrinwR2YYCXinSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.1.1/css/theme/white.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.1/theme/white.min.css" integrity="sha512-5HriNdWMbMFPf4kzPyOFikQz+/iC0ny0wjd6n0qjnyJeUSh5d9XT5sxlUQVijBHChrZ7hfv4fV1UdhcpEulp8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Theme used for syntax highlighting of code -->
    <!-- <link rel="stylesheet" href="lib/css/zenburn.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/zenburn.min.css">
    <meta charset="utf-8" />
    <script src="https://cdn.plot.ly/plotly-2.3.0.min.js"></script>
    <style>
        .plotly-graph-div
        {{
            height: 750px!important;
        }}
    </style>
    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'https://cdn.jsdelivr.net/npm/reveal.js@4.1.1/css/print/pdf.css' : 'https://cdn.jsdelivr.net/npm/reveal.js@4.1.1/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            {slides}
        </div>
    </div>

    <!--<script src="lib/js/head.min.js"></script>-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/headjs@1.0.3/dist/1.0.0/head.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.2/reveal.js"></script>

    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({{
            // Display controls in the bottom right corner
            width: 1440,
            height: 1080,
            viewDistance: 20,

            // dependencies: [
            //     // {{ src: 'https://cdn.jsdelivr.net/npm/reveal.js@4.1.1/plugin/markdown/marked.js' }},
            //     {{ src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.1/plugin/markdown/markdown.min.js' }},
            //     {{ src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.1/plugin/notes/notes.min.js', async: true }},
            //     //{{ src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.1/plugin/highlight/highlight.min.js', async: true, callback: function () {{ hljs.initHighlightingOnLoad(); }} }},
            //     //{{ src: '//cdn.socket.io/socket.io-1.3.5.js', async: true }},
            //     //{{ src: 'plugin/multiplex/master.js', async: true }},
            //     // and if you want speaker notes
            //     {{ src: 'https://cdn.jsdelivr.net/npm/reveal.js@4.1.1/plugin/notes-server/client.js', async: true }}

            // ],
            // markdown: {{
            //     //            renderer: myrenderer,
            //     smartypants: true
            // }}
        }});
        Reveal.configure({{
            // PDF Configurations
            pdfMaxPagesPerSlide: 1,
            navigationMode: "grid"
        }});

    </script>
</body>

</html>
